name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: |
        mkdir build
        cd build
        cmake .. -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Debug
    - name: make
      working-directory: build
      run: make -j
    - name: test
      working-directory: build
      run: ctest -C Debug --output-on-failure
