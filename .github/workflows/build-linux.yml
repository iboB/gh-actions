name: CI

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04]
    steps:
    - name: info
      run: |
        g++ --version
        which clang++
        which clang++-6.0
        which g++-7
        which g++-5
    - uses: actions/checkout@v1
    - name: configure
      run: |
        mkdir build
        cd build
        cmake .. -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Debug
    - name: make
      working-directory: build
      run: make -j
    - name: test
      working-directory: build
      run: ctest -C Debug --output-on-failure
